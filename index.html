<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600" tabindex="1"></canvas>
    <div class="controls">
      <button id="leftButton" class="button arrow-button arrow-left"></button>
      <button id="rightButton" class="button arrow-button arrow-right"></button>
      <button id="upButton" class="button arrow-button arrow-up"></button>
      <button id="downButton" class="button arrow-button arrow-down"></button>
      <button id="fireButton" class="button fire-button"></button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
